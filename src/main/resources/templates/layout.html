<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
  <head th:fragment="common-head(title)">

    <title th:text="${title}">Java Coders Community Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--SEO-->
    <meta
      name="description"
      content="Welcome to the Java Coders Community Chat, a fictious business demo project by SJ Wonder.
    This fullstack, responsive application allows you to read, add,
    update and delete conversations using Java, Spring Boot, Thymeleaf,
    and vanilla Javascript"
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="author"
      content="www.wonderwebdev.com, Shelly@wonderwebdev.com"
    />

   
    <!--Favicon-->
    <link rel="icon" type="img/png" th:href="@{/img/favicon/favicon-32x32.png}" />
    <!--ADOBE FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/liw5mjc.css" />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/site.css}"> 
  </head>

  <body class="d-flex flex-column h-100">
    <header th:fragment="header">
      <nav class="navbar navbar-expand-md fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand logoFont" th:href="@{/}"
            ><img
              src="/img/logoMarkWhite.png"
              class="mt-1"
              width="40"
              height="49"
              
            />
            Java Coders Community Chat</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:href="@{/}"
                  th:classappend="${activePage == 'index' ? 'active' : ''}"
                  >Home</a
                >
              </li>
              <!--Only display dynamic Channels if the user is logged in-->
              <li class="nav-item dropdown" id="channelsDropdown" style="display:none;">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Channels
                </a>
                <ul class="dropdown-menu" id="channelsDropdownMenu"></ul>
            </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="https://github.com/ShellyWonder/Java_Coders_Community_Chat_App"
                  >GitHub Repo</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="http://www.wonderwebdev.com/#contact"
                  >Contact</a
                >
              </li>
            
            <div class="d-flex justify-content-end">
              <div class="nav-item">
                <a
                  class="btn btn-danger nav-link" id="logoutBtn" style="display: none;"
                  >Logout</a
                >
              </div>
            </div>
          </ul>
          </div>
        </div>
      </nav>
    </header>

    <main th:fragment="content">
      <div class="flex-shrink-0">
        <!-- Unique page content will be inserted here -->
      </div>
    </main>
    
    <div th:fragment="create-account">
      <div class="row justify-content-center mt-3">
        <div class="col">
          <a th:href="@{/users/{userId}/accounts}" class="btn btn-primary w-100"
            >Create New Account</a
          >
        </div>
      </div>
      </div>
          
    <footer th:fragment="footer">
      <div class="styleFooter mt-auto py-3 sticky-bottom sticky-footer">
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-lg-3 gy-2">
            <div class="col order-last order-lg-first">
              <div class="text-light">
                &copy;<span id="currentYear">2024</span>&nbsp;SJ Wonder |
                <a href="mailto:shelly@wonderwebdev.com"
                  ><strong>shelly@wonderwebdev.com</strong></a
                >
              </div>
            </div>
            <div
              class="col d-flex align-items-center justify-content-start justify-content-lg-center"
            >
              <img
                src="/img/White logo - no background.svg"
                alt="SJ Wonder Logo"
                height="65"
              />
            </div>
            <!--using bootstrap icons for social media icons-->
            <div
              class="col d-flex align-items-center justify-content-start justify-content-lg-end"
            >
              <div class="row">
                <div class="col social">
                  <a href="https://www.linkedin.com/in/shelly-wonder-153990233/"
                    ><i class="bi bi-linkedin"></i>
                  </a>
                </div>
                <div class="col social">
                  <a href="https://github.com/ShellyWonder" target="_blank"
                    ><i class="bi bi-github"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <div th:fragment="BootstrapJS">
      <script
        type="text/javascript"
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        type="text/javascript"
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
      ></script>
    </div>
    
    
    
    <div th:fragment="AuthJS">
      <script type="text/javascript" th:src="@{/js/auth.js}"></script>

    </div>
    <div th:fragment="IndexJS">
      <script type="text/javascript" th:src="@{/js/index.js}"></script>

    </div>
    <div th:fragment="ChannelJS">
      <script type="text/javascript" th:src="@{/js/channel.js}"></script>
    </div>
  </body>
</html>
