<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
  <head th:replace="layout :: common-head(title='Java Chat: Chat')">
  </head>

  <body class="d-flex flex-column h-100">
    <!--Nav section-->
    <header th:replace="layout :: header"></header>
    <!--Main section-->
    <main class="flex-fill">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row mt-3 g-5 py-5 row-cols-1">
            <div class="row ">
                <div class="col-9">
                <h3 class=" d-flex justify-content-start display-5 1h-1 mb-3">
                  <span class="logoFont">Java Coders Community Chat</span>
                  </h3>
              </div>
              <div class="col-3">
                <h3 class="logoFont d-flex justify-content-end">
                  Welcome, &nbsp;<span id="userNameDisplay">User</span>!
                </h3>
              </div>
            </div>  
            <div class="row channel">
              
              <div class="name" id="channelName"></div>
              <div class="description" id="channelDescription"></div>

              <!-- //Messages are inserted here via JavaScript -->
              <div id="messages" class="mt-3 border border-dark rounded">
                <!--Messages are inserted here via JavaScript-->
                <ul id="messageList"></ul>
            </div>
         <div>
              <!--Comment Input Form-->
             <form class="row g-3" method="POST">
              <div class="col-12 mb-3">
                <label for="message" class="form-label" aria label="message" aria-placeholder="Chat Here"
                  ></label
                >
                <input
                  type="text" id="chatMessage"
                  class="form-control"
                    />
              </div>
               
              <div class="col justify-content-start mb-3">
                <button
                  type="submit"
                  id="messageBtn"
                  class="btn btn-primary">
                  Let's Chat!</button>
               </div>
             </form>
             
        </div>
      </div>
    </main>
    
    <!--footer section-->
    <footer th:replace="layout :: footer"></footer>
    
    <!-- scripts -->
    <div th:replace="layout :: MainJS"></div>
    <div th:replace="layout :: BootstrapJS"></div>
  </body>
</html>
